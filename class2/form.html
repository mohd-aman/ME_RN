<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your Name">
        <br>
        <label>
            <strong>Age : </strong> 
            <input type="number" placeholder="Enter your Age" min="12" max="18">
        </label>
        <br>
        <label>

            Email :
            <input type="email" placeholder="Enter your email">
        </label>
        <br>
        <label>
            Password : 
            <input type="password" placeholder="Enter your password">
        </label>
        <label>
            DOB : 
            <input type="date" min="1900-05-01">
        </label>

        <p>Gender :</p>
        <label>
            Male
            <input type="radio" name="gender">
        </label>
        <label>
            Female
            <input type="radio" name="gender">
        </label>
        <label>
            Other
            <input type="radio" name="gender">
        </label>
        <p>Fav Food</p>
        <label>
            Shahi Paneer
            <input type="checkbox">
        </label>
        <label>
            Chicken Biryani
            <input type="checkbox">
        </label>
        <label>
            Mushroom Risotto
            <input type="checkbox">
        </label>
        <label>
            Pav Bhaji
            <input type="checkbox">
        </label>

        <label >
            Upload your profile picture : 
            <input type="file">
        </label>

        <label >
            Fav Colour : 
            <input type="color">
        </label>
        <label>
            Eye Color:
            <select>
                <option>----Select color of your eye----</option>
                <option>Z-Black</option>
                <option>Brown</option>
                <option>Blue</option>
                <option>Green</option>
            </select>
        </label>
        <textarea></textarea>
    </form>
</body>
</html>
