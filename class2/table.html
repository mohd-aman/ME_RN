<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <!-- head of table  -->

            <!-- table row  -->

                <th>Employee Name</th>
                <th>Salary</th>
                <th>Designation</th>
            </tr>
        </thead>
        <!-- body of table  -->
        <tbody>
            <tr>
                <!-- table data  -->
                <td>1</td>
                <td>Sagar</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rahul</td>
                <td>300k</td>
                <td>SDE2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Priya</td>
                <td>200k</td>
                <td>SDE1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
