<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css file  -->
    <link rel="stylesheet" href="./style.css">

    <!-- Internal CSS  -->
    <style>
        h1 { 
            color:gold;
        }

        p{
            color: blue;
        }
        /* to select class one put .one  */
        .one {
            color: violet;
        }
        /* to select id put # followed by id name  */
        #the-one { 
            color: green
        }
        
    </style>
</head>
<body>
    
    <h1>Hello I am Heading</h1>
    <h1 id="the-one">Hello I am another heading </h1>
    <h1>Hello I am another heading</h1>
    <!-- Inline CSS  -->
    <h2 style="color:green">I am heading 2</h2>
    <p>I am para</p>

    <h3 class="one">I am headin 3</h3>
    <p class="one">I am another Para</p>
</body>
</html>
