<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        div{
            box-sizing: border-box;
            height: 100px;
            width: 100px;
            background-color: black;
            padding: 10px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div>
        I am a div
    </div>
</body>
</html>
