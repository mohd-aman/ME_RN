<!-- to comment press command + forward slash -->
<!-- It tells browser we are using HTML 5 i.e latest version -->
<!DOCTYPE html>

<html>

    <head>
       <title>HTML</title> 
    </head>

    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>


        <!-- para tag -->
        <p>Para tag</p>

        <!-- anchor tag for link  -->
         <a href="https://www.google.com/">Link to Google</a>

         <!-- link to open in new tab  -->
          <a href="https://www.google.com/" target="_blank">Link to Google in new tab</a>

          <!-- image tag -->
           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1024px-HTML5_logo_and_word" width="50" height="50" alt="HTML Logo">

           <!-- div tag is used to group similar items together or to create sections -->
           <div></div>
    </body>

</html>
